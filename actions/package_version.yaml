---
name: version
description: Show installed package version on hosts
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible {{ hosts }} -m shell -a \"dpkg -s {{ package }} | grep 'Version' | sed 's/^Version: //'\""
  hosts:
    description: "Ansible hosts"
    type: string
    required: true
  package:
    description: "Package name"
    type: string
    required: true
