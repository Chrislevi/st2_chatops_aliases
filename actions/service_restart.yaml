# Make sure you have ansible inventory file `/etc/ansible/hosts`
---
name: service_restart
description: Restart service on remote hosts
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    description: "Run command with sudo"
    type: boolean
    immutable: true
    default: true
  kwarg_op:
    description: "Lock operator type to '--'"
    type: string
    default: "--"
    immutable: true
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible {{hosts}} --module-name=service --args='name={{service_name}} state=restarted'"
  hosts:
    description: "Ansible hosts to ping"
    type: string
    required: true
  service_name:
    description: "Service to restart"
    type: string
    required: true
